<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="fn">First Name: </label>
        <input type="text" placeholder="Write First Name" id="fn">
        <br>
        <label for="ln">Last Name: </label>
        <input type="text" placeholder="Write Last Name" id="ln">
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="text" placeholder="Write Date of Birth" id="dob">
        <br>
        <label for="ei">Email id: </label>
        <input type="email" placeholder="Write Email id" id="ei">
        <br>
        <label for="mn">Mobile Number: </label>
        <input type="number" placeholder="Write Mobile Number" id="mn">
        <br>
        <input type="submit" value="SUBMIT"> <input type="submit" value="RESET">
    </form>
</body>
</html>
