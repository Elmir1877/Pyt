<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Advance</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                  <label for="first_name">First Name</label>  
                </td>
                <td>
                    <input type="text" id="first_name" placeholder="Write your first name">
                </td>
            </tr>

            <tr>
                <td>
                  <label for="last_name">Last Name</label>  
                </td>
                <td>
                    <input type="text" id="last_name" placeholder="Write your last name">
                </td>
            </tr>

            <tr>
                <td>
                  <label for="nick_name">Nick Name</label>  
                </td>
                <td>
                    <input type="text" id="nick_name" placeholder="Write your nick name">
                </td>
            </tr>

            <tr>
                <td>
                  <label for="e_mail">E-Mail</label>  
                </td>
                <td>
                    <input type="email" id="e_mail" placeholder="Write your E-Mail">
                </td>
            </tr>

            <tr>
                <td>
                  <label for="pass_word">Password</label>  
                </td>
                <td>
                    <input type="password" id="pass_word" placeholder="Write your password">
                </td>
            </tr>

            <tr>
                <td>
                  <label for="date_of_bd">Date Of Birthday</label>  
                </td>
                <td>
                    <input type="date" id="date_of_bd" placeholder="Write date of birthday">
                </td>
            </tr>

            <tr>
                <td>
                  <label for="gen_der">Gender</label>  
                </td>
                <td colspan="2">
                    <label for="man">Man</label>
                    <input type="radio" id="man" name="gen_der">
                    <label for="woman">Woman</label>
                    <input type="radio" id="woman" name="gen_der">
                </td>
            </tr>

            <tr>
                <td>
                  <label for="M_N">Mobile Number</label>  
                </td>
                <td>
                    <input type="number" id="M_N" placeholder="Write your mobile number">
                </td>
            </tr>
            <tr>
                <td>
                  <label for="a_dress">Adress</label>  
                </td>

                <td>
                    <input type="text" id="a_dress" placeholder="Write adress">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Buttons</label>
                </td>
                <td>
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </td>    

            </tr>
        </table>
    </form>
</body>
</html>
